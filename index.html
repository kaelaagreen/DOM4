<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form class = "formContainer">
        <div class = "quantityContainer">
            <label for="quantity">How many?</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter A Number">
        </div>
        <div class = "typeContainer">
            <label for="coinType">Which coin?</label>
            <select type="select" id="coinType" name="coinType">
                <option selected disabled>Pick A Coin!</option>
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
        </div>
        <button type="submit" id = "makeMoney">Make Money!</button>
    </form>
